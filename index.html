<!DOCTYPE html>
<title>Luxia</title>

<head>
</head>
<html>

<body>
   <div class="button" onclick="myFunction();playAudio();" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
   </div>
   
   <audio loop id="myAudio">
    <source src="./Nightcore%20-%20ily%20(i%20love%20you%20baby)%20Lyrics.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
   
   <div class="image" id="image">
    <img src="/1495148772853.gif">
  </div>
                                                                              
</body>

<style>
    * {
        margin: 0 0 0 0;
        padding: 0 0 0 0;
    }
   
   body {
      background-color: white;
   }
   
   .button {
      width: 100%;
      height: 100%;
      background-color: transparent;
      position: absolute;
      top: 0%;
      left: 0%;
      z-index: 10;
   }

   .image {
      bottom: 0%;
      width: 24%;
      height: auto;
  }
   
    @media only screen and (max-width: 600px) {
       .image {
     right: 20%;
      width: 60%;
  }
   }
</style>

</html>

<script>
   
   document.getElementById("image").style.display = "none";

function myFunction() {
  var x = document.getElementById("image");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
    
    function playAudio() { 
      var y = document.getElementById("myAudio"); 
  if (y.paused)
    y.play();
  else
    y.pause();
    }
    
</script>
